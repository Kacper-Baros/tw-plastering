<!-- tab -->
<div class="wrapper">
    <div class="job-tabs__tab" id="tabs-3">
        <div class="row">

            <!-- left side of the form -->
            <div class="col-xs-12 col-sm-12 col-md-6" ng-controller="Employee_controller">
                <div class="content-block">
                    <h2 class="section-title">New Employee</h2>

                    <div class="form-col employe-column">

                        <div class="row">

                            <div class="col-xs-12 col-sm-3">
                                <label for="" class="label row-label">Name</label>
                            </div>

                            <div class="col-xs-12 col-sm-9">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="name" class="form-control"
                                                   ng-model="new_employee_name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div><!-- end row -->

                        <div class="row" style="margin-bottom: 25px;">
                            <div class="col-xs-12 col-sm-3"></div>
                            <div class="col-xs-12 col-sm-9">
                                <button class="button small-pd" ng-click="addEmployee()"><span class="plus">+</span> Add
                                </button>
                            </div>
                        </div><!-- end row -->


                        <div class="list">
                            <p class="list__title">Employees</p>
                            <ul>
                                <table>
                                    <tr ng-repeat="employee in employees" class="list__item">
                                        <td><a href="" class="list__item__value" ng-click="edit_employee_name($event, $index)">{{employee.employee_name}}</a></td>
                                        <td><span class="list__item__controls">
                                            <button class="delete-button js-delete-item"
                                                    ng-click="delete_employee_by_index($index)">X</button>
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </ul>
                        </div> <!-- end list -->

                    </div> <!-- end form column -->
                </div>
            </div><!-- end left side of the form -->


            <!-- right side of the form -->
            <div class="col-xs-12 col-sm-12 col-md-6" ng-controller="Constractor_controller">
                <div class="content-block">
                    <h2 class="section-title contractor-title">New Contractor</h2>

                    <div class="form-col contractor-column">

                        <div class="row">

                            <div class="col-xs-12 col-sm-3">
                                <label for="" class="label row-label">Name</label>
                            </div>

                            <div class="col-xs-12 col-sm-9">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="name" class="form-control"
                                                   ng-model="new_constractor_name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div><!-- end row -->

                        <div class="row" style="margin-bottom: 25px;">
                            <div class="col-xs-12 col-sm-3"></div>
                            <div class="col-xs-12 col-sm-9">
                                <button class="button small-pd" ng-click="addConstractor()"><span class="plus">+</span>
                                    Add
                                </button>
                            </div>
                        </div><!-- end row -->


                        <div class="list">
                            <p class="list__title">Contractors</p>
                            <ul>
                                <table>
                                    <tr ng-repeat="constractor in constractors" class="list__item">
                                        <td><a href="" class="list__item__value" ng-click="edit_constractor_name($event, $index)">{{constractor.constractor_name}}</a>
                                        </td>
                                        <td><span class="list__item__controls">
                                            <button class="delete-button js-delete-item"
                                                    ng-click="delete_constractor_by_index($index)">X</button>
                                            </span>
                                        </td>
                                    </tr>
                                </table>

                            </ul>
                        </div> <!-- end list -->

                    </div>  <!-- end form column -->
                </div>
            </div><!-- end right side of the form -->

        </div>  <!-- end row -->
    </div> <!-- end tab -->
</div>
